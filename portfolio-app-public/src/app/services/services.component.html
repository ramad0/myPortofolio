<main class="main">
  <section class="services section" id="services">
    <h2 class="section__title">SERVICES I OFFER</h2>
    <div class="services__container container grid">
      <article *ngFor="let service of services" class="services__card">
        <div class="services__icon">
          <div class="services__circle"></div>
          <i [ngClass]="service.services_i" ></i>
        </div>
        <h3 class="services__name">{{ service.services_name }}</h3>
        <p class="services__description"> {{ service.services_disc }} </p>
      </article>
    </div>
  </section>
</main>
